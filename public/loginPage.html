<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>
        Login
    </title>
    <link rel="stylesheet" href="../src/client/pages/login/loginPage.css"> 
</head>

<body>
    <div class="container">
        <header class="header-banner">
            <h1>Ace Academy</h1>
        </header>

        <main>
            <div class = "login-box">
                <h2>Smart Studying Made Simple</h2>
                <h3>Login</h3>
                
                <div class="login-grid">
                    <div class="inputs">
                        <input type="text" placeholder="Username/Email:" id="username"/>
                        <input type="password" placeholder="Password:" id="password"/>
                        <label class="remember">
                            <input type="checkbox" id="rememberMe"/>
                            Remember Me?
                        </label>

                        <button id="loginButton">Login</button>

                       
                        
                        <div class="links">
                            <a href="#">Forgot Password</a>
                            <a href="#">Create Account</a>
                            <a href="#">Continue as a Guest</a>
                        </div>

                    </div>

                    
                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="social-login">
                        <button class="google">
                            <!--put icons in a span to style later/add actual logo icons/svgs-->
                            <span class="icon">G</span>Continue with Google
                        </button>

                        <button class="facebook">
                            <span class="icon">F</span>Continue with Facebook
                        </button>

                        <button class="apple">
                            <span class="icon">A</span>Continue with Apple
                        </button>

                    </div>
                </div>
            </div>
        </main>

        <footer><Footer></Footer></footer>
    </div>


</body>


</html>
